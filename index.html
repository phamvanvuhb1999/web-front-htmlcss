<!DOCTYPE html>
<html>
<head>
	<title>Facebook wed</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./toolbal-component.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
	<div class="toolbal-component">
		<div class="block-1">
			<div class="logo">
				<a href="#"><i class="fab fa-facebook"></i></a>
			</div>
			<input type="search-box" name="" placeholder="tìm kiếm trên Facebook" style="border-radius: 5px">
		</div>

		<div class="block-2">
			<div class="home-page"><a href="#">
				<i class="fas fa-home"></i></a>
			</div>
			<div class="watch">
				<a href="#"><i class="far fa-play-circle"></i></a>
			</div>
			<div class="market">
				<a href="#"><i class="fas fa-store"></i></a>
			</div>
			<div class="friend">
				<a href="#"><i class="fas fa-users"></i></a>
			</div>
			<div class="ect">
				<a href="#"><i class="fas fa-dice-d6"></i></a>
			</div>
		</div>
		
		<div class="block-3">
			<div class="personality">
				<a href="#" class="person">
					<div class="image">
					<img src="./image.png" class="image">
					</div>
					<div class="name">Pham</div>
				</a>
			</div>
			<div class="function-side">
				<div class="add">
					<a href="#"><i class="fas fa-plus"></i></a>
				</div>
				<div class="message">
					<a href="#"><i class="fab fa-facebook-messenger"></i></a>
				</div>
				<div class="notification">
					<a href="#"><i class="far fa-bell"></i></a>
				</div>
				<div class="advanced">
					<a href="#"><i class="fas fa-angle-down"></i></a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
